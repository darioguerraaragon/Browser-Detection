<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrapCss/bootstrap.min.css">
</head>
<body>
    <main>

        <section class="d-flex flex-flow flex-column justify-content-center align-items-center">
            <h1 class="text-center text-danger mt-5 display-2">Browser Detection</h1>

            <div class="shadow-lg d-flex flex-flow flex-column align-items-center container mt-5 ">
                <div class="d-flex flex-flow flex-row justify-content-center align-items-center mt-5 Browser">
                    <div class="chrome ms-5">
                        <figure>
                            <img src="./imgs/chrome.png" class="chrome opacity-50" id="chrome">
                            <figcaption>Chrome</figcaption>
                        </figure>
                    </div>
                    <div class="safari ms-5">
                        <figure>
                            <img src="./imgs/safari.png" class="safari opacity-50" id="safari">
                            <figcaption>Safari</figcaption>
                        </figure>
                    </div>
                    <div class="firefox ms-5">
                        <figure>
                            <img src="./imgs/firefox.png" class="firefox opacity-50" id="firefox">
                            <figcaption>FireFox</figcaption>
                        </figure>
                    </div>
                    <div class="opera ms-5">
                        <figure>
                            <img src="./imgs/opera.png" class="opera opacity-50" id="opera">
                            <figcaption>Opera</figcaption>
                        </figure>
                    </div>
                    <div class="edge ms-5">
                        <figure>
                            <img src="./imgs/edge.png" class="edge opacity-50" id="edge">
                            <figcaption>Edge</figcaption>
                        </figure>
                    </div>
                </div>
                    
                    
                    <div class="d-flex flex-flow flex-column mt-3">
                        <p class="text-center p-info"></p>
                    </div>
                    
            </div>
        </section>

        <footer class="footer text-center container">
            <small class="text-primary">Developed by Dario Guerra Aragon /... Github : <img src="./imgs/github.png" class="github"></small>
            <hr>
            
            <small class="text-primary">All rigths reserved@</small>
        </footer>
    </main>
    
    <script src="./app.js"></script>
    <script src="./bootstrapCss/bootstrap.min.js"></script>
</body>
</html>
